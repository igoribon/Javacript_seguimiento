//Creamos una función que cree un array en cuanto se cargue la página
  document.body.onload=function() {
   

// El array con los primeros valores de la lista
    const listaTareas= ["Comprar dos tajadas de salmon","Hacer pisto con tomate","Hacer lavadora de color"];
    const cajaListaTareas=document.querySelector (".tareas ul"); 
  
let result=""; //Como la variable result se crea dentro del for y no se puede acceder fuera ponemos esta línea como cadena vacía que se transformará dentro del for y así la tenemos accesible desde fuera del for

//Esto es un bucle. La palabra clave es índice dentro de listaTareas. Va a recorrer todos los elementos del array ListaTareas. Crea una constante llamada result con el número de índice de cada elemento del array. El primer elemento de un array tiene el índice 0. Con el += hacemos queresult no vaya machando con los nuevos datos si no que añada nuevos. Además creamos nuevo código html con los Li y los elementos del array que luego fuera del for añadimos a cajaListaTarea
    for (const indice in listaTareas) {
      result += "<li>"+listaTareas[indice]+"</li>";

    }

  //Ahora que ya tenemos la variable result creada fuera y con un valor que le da el for podemos usar ese valor para añadir html dentro de cajaListaTareas
    cajaListaTareas.innerHTML+=result;

  }
